<!DOCTYPE html>
<html lang="en">

<head>
    {{template "metatags" .}}
    {{template "css" .}}
    {{template "js" .}}
</head>

<body>
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <a href='{{call .ToURL  "home"}}' class="btn btn-ghost text-xl">{{.AppName}}</a>
        </div>
    </div>
    <div class="container mx-auto max-w-2xl p-6">
        <div class="columns is-centered">
            <div class="column is-half">
                {{- if .Title}}
                <h1 class="text-2xl mb-4">{{.Title}}</h1>
                {{- end}}
                <div class="box">
                    {{template "messages" .}}
                    {{template "content" .}}

                    <div class="flex justify-center items-center" hx-boost="true">
                        <a class="link mr-2" href='{{call .ToURL "login"}}'>Login</a>
                        <a class="link mr-2" href='{{call .ToURL "register"}}'>Create an account</a>
                        <a class="link" href='{{call .ToURL "forgot_password"}}'>Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{template "footer"}}
</body>

</html>
