{{define "content"}}
<form method="post" hx-boost="true" action='{{call .ToURL "forgot_password.post"}}'>
    <div class="content">
        <p>Enter your email address and we'll email you a link that allows you to reset your password.</p>
    </div>
    <div class="field mb-4">
        <label for="email" class="label">Email address</label>
        <input id="email" type="email" name="email" placeholder="Please insert your email"
            class="input input-bordered w-full" value="{{ .Form.Email}}" hx-target="next .error" />
        {{template "field-errors" (.Form.Submission.GetFieldErrors "Email")}}
    </div>
    <div class="flex justify-end mb-4">
        <button class="btn btn-primary">Reset password</button>
    </div>
    {{template "csrf" .}}
</form>
{{end}}
